{% extends 'blog/base.html' %}

{% block content %}
<h2>Please login:</h2>
        <p>Must be a superuser, Please check with site admin</p>
        {% if form.errors %}
            <p>Your user and password didn't match! Please try again.</p>
        {% endif %}
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-label-group">
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Enter Username" required autofocus>
                <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <input type="hidden" name="next" value="{{next}}">
                <hr class="my-4">
            </form>
            </div>
        </div>
    </div>

{% endblock %}
